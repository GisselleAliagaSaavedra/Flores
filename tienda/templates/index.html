{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}Florería Jazmín Chino{% endblock %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block content %}
  <!-- Carousel -->
  <div id="flowersCarousel" class="carousel slide my-5" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#flowersCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#flowersCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#flowersCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#flowersCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#flowersCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
    </div>
    <div class="carousel-inner carousel-container">
      <div class="carousel-item active">
        <img class="carousel-image" src="{% static 'assets/images/1.jpg' %}" alt="flowers-carousel">
        <div class="carousel-caption d-none d-md-block">
          <h5>Flower 1</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img class="carousel-image" src="{% static 'assets/images/2.jpg' %}" alt="flowers-carousel">
        <div class="carousel-caption d-none d-md-block">
          <h5>Flower 2</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img class="carousel-image" src="{% static 'assets/images/3.jpg' %}" alt="flowers-carousel">
        <div class="carousel-caption d-none d-md-block">
          <h5>Flower 3</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img class="carousel-image" src="{% static 'assets/images/4.jpg' %}" alt="flowers-carousel">
        <div class="carousel-caption d-none d-md-block">
          <h5>Flower 4</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img class="carousel-image" src="{% static 'assets/images/5.jpg' %}" alt="flowers-carousel">
        <div class="carousel-caption d-none d-md-block">
          <h5>Flower 5</h5>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#flowersCarousel" data-bs-slide="prev">
      <i class="icon-navigate-carousel fa fa-chevron-left"></i>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#flowersCarousel" data-bs-slide="next">
      <i class="icon-navigate-carousel fa fa-chevron-right"></i>
    </button>
  </div>

  <!-- Cards -->
  <div class="container py-5">
    <h3 class="text-center">Productos</h3>
    <div id="product-index" class="row row-cols-1 row-cols-md-3 g-4 py-5"></div>
  </div>
  
  <!-- Botón Flotante -->
  <div class="container-btn">
    <div class="carrito">
      <a class="button" href="/carro">
        <i class="icon-cart fa fa-shopping-cart"></i>
      </a>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  {{ block.super }}
  <script src="{% static 'js/index.js' %}" defer></script>
{% endblock %}
